<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <button onclick="myfunction(5,8)">Execute js function</button>
    <script>
        function myfunction(x,y){//positional function
            if(y==undefined){
                y=2
            }
            document.write(x*y)
        }
    </script>
</body>
</html>
