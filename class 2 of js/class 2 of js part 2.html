<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>A function can be access variable,define inside the function</p>
    <button onclick="fun()">Click me</button>
    <p id="c"></p>
    <p id="d"></p>
    <script>
        var b=6;
        function fun(){
            var a=4;
            document.getElementById("c").innerHTML=a*b
        }
        document.getElementById("d").innerHTML=b
    </script>
</body>
</html>
